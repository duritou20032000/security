<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Welcome</title>
</head>
<body>
<h1 align="center">欢迎光临</h1>
<div sec:authorize="!isAuthenticated()">
    <!--默认登录页-->
    <!--<h2 align="center">游客你好，如果进出<a th:href="@{/login}">请先登录</a></h2>-->
    <!--自动以登录页-->
    <h2 align="center">游客你好，如果进出<a th:href="@{/userLogin}">请先登录</a></h2>
</div>
<div sec:authorize="isAuthenticated()">
    <h2 align="right"><span sec:authentication="name"></span>你好，您的角色有：<span sec:authentication="principal.authorities"></span></h2>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="注销"/>
    </form>
</div>
<hr>
<div sec:authorize="hasRole('VIP1')">
    <h3>普通</h3>
    <ul>
        <li ><a th:href="@{/level1/1}">罗汉拳</a></li>
        <li ><a th:href="@{/level1/2}">武当拳</a></li>
        <li ><a th:href="@{/level1/3}">全真剑法</a></li>
    </ul>
</div>
<div sec:authorize="hasRole('VIP2')">

    <h3>中级</h3>
    <ul>
        <li ><a th:href="@{/level2/1}">太极拳</a></li>
        <li ><a th:href="@{/level2/2}">七伤拳</a></li>
        <li ><a th:href="@{/level2/3}">梯云纵</a></li>
    </ul>
</div>
<div sec:authorize="hasRole('VIP3')">
    <h3>高级</h3>
    <ul>
        <li><a th:href="@{/level3/1}">葵花宝典</a></li>
        <li><a th:href="@{/level3/2}">龟派气功</a></li>
        <li><a th:href="@{/level3/3}">独孤九剑</a></li>
    </ul>
</div>

</body>
</html>
